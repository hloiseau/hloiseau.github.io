<div class="col-xs-12 col-sm-6 col-lg-4 pt-2">
  <a class="skill-card-link" href="{{ .Permalink }}" title="{{ .Params.title }}">
    <div class="card custom-skill-card">
      <div class="card-head d-flex">
        <h5 class="card-title">{{ .Params.title }}</h5>
      </div>
      <div class="card-body">
        <p class="card-text">{{ .Params.description | markdownify }}</p>
      </div>
    </div>
  </a>
</div>
