<div class="container-fluid anchor pb-5 skills-section">
    <h2 class="text-center">{{ site.Data.homepage.skill.title | markdownify }}</h2>
  <div class="container d-flex-block">
    <div class="row" id="primary-skills">
      {{ $item:= site.Data.homepage.skill.item_show }}
      {{ range first $item (where .Site.RegularPages "Section" "skills") }}
        {{ partial "cards/skill.html" . }}
      {{ end }}
    </div>
  </div>
</div>
